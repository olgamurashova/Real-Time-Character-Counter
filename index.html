<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
</head>
<body>

    <div class="container">
        <h2>Real-time Character Counter</h2>

        <textarea name="textarea" id="textarea" class="textarea" placeholder="Please write your text here.." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-counter" id="total-counter">30</span></p>
        </div>
    </div>
    
        <div class="counter-container">
            <p>Remaining characters: <span class="remaining-conter" id="remaining-conter">70</span></p>
        </div>
    </div>
    
</body>
</html>
